<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encoder/Decoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Base64 Encoder & Decoder</h2>
    <div class="row">
      <div class="col-md-6">
        <label for="inputText" class="form-label">Input Text</label>
        <textarea class="form-control" id="inputText" rows="6" placeholder="Enter text to encode or decode..."></textarea>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary" onclick="encodeBase64()">Encode</button>
          <button class="btn btn-success" onclick="decodeBase64()">Decode</button>
          <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
        </div>
      </div>
      <div class="col-md-6">
        <label for="outputText" class="form-label">Result</label>
        <textarea class="form-control" id="outputText" rows="6" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    function encodeBase64() {
      const input = document.getElementById('inputText').value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById('outputText').value = encoded;
      } catch (e) {
        alert("Encoding failed: " + e.message);
      }
    }

    function decodeBase64() {
      const input = document.getElementById('inputText').value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById('outputText').value = decoded;
      } catch (e) {
        alert("Decoding failed: Invalid Base64 string");
      }
    }

    function clearAll() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
    }
  </script>
</body>
</html>
